<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/respónsividade.css">
</head>
<body>

    <header>
        <div>
            <h1>CONTROLE FINANCEIRO<h1>
        </div>
    </header>
    <main>
        <div class="resumo">
            <div>
                Entrada: R$
                <span class="incomes">0.00</span>
            </div>
            <div>
                Saida: R$
                <span class="expenses">0.00</span>
            </div>
            <div>
                Total: R$
                <span class="total">0.00</span>
            </div>
        </div>   <!-- final da div resumo -->
        <div class="newItem">
            <div class="divDesc">
                <label for="desc">Descrição</label>
                <input type="text" id="desc">
            </div>
            <div class="divAmount">
                <label for="amount">Valor</label>
                <input type="number" id="amount">
            </div>
            
            <div class="divType">
                <label for="type"> tipo</label>
                <select id="type">
                    <option >Entrada</option>
                    <option >Saida</option>
                </select>
            </div>
            <button id="btnNew">Incluir</button>
        </div> <!--final da descrição-->

        <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th class="columnAmou">Valor</th>
                        <th class="columnType">Tipo</th>
                        <th class="columnAction"></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </main>

    <script src="./js/index.js"></script>
</body>
</html>
